<!DOCTYPE html>
<html>
<head>
    <title>Go Simple Edit</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            text-align: center;
        }
        .container { border: 1px solid #ddd; padding: 2rem; border-radius: 8px; min-width: 300px; }
        .controls { display: flex; justify-content: space-between; align-items: center; margin-top: 1rem; }
        button, .btn { 
            cursor: pointer; 
            padding: 0.5rem 1rem; 
            font-size: 1rem;
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover { background-color: #e0e0e0; }
        .nav-btn:disabled, .btn.disabled { opacity: 0.3; cursor: default; pointer-events: none; }
        .status { margin-bottom: 1rem; color: #666; font-size: 0.9rem; }
        .meta { color: #999; font-size: 0.8rem; margin-top: 4px; }
        form { display: inline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="status">
            Entry {{.CurrentIndex}} of {{.TotalCount}}
            <div class="meta">{{.Timestamp}}</div>
        </div>
        
        {{if .Editing}}
            <form action="/save" method="POST">
                <input type="text" name="newText" value="{{.Content}}" autofocus>
                <div class="controls">
                    <button type="submit">Save New Entry</button>
                </div>
            </form>
        {{else}}
            <h1>{{.Content}}</h1>
            <div class="controls">
                {{if .PrevLink}}
                    <a href="{{.PrevLink}}" class="btn nav-btn">&lt;</a>
                {{else}}
                    <span class="btn nav-btn disabled">&lt;</span>
                {{end}}

                <a href="{{.EditLink}}" class="btn">Edit</a>

                {{if .NextLink}}
                    <a href="{{.NextLink}}" class="btn nav-btn">&gt;</a>
                {{else}}
                    <span class="btn nav-btn disabled">&gt;</span>
                {{end}}
            </div>
        {{end}} 
    </div>
</body>
</html>
